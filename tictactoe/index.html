<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://use.fontawesome.com/d53647ce18.js"></script>
</head>
<body>
    <div class="board-container">
        <div class="token-modal">
            <div class="token-modal-inset">
            <p>Pick a token</p>
            <button type="button" name="X" id="x-button">X</button>
            <button type="button" name="O" id="o-button">O</button>
            </div>
        </div>
        <table>
            <tr>
                <td><i class="fa" aria-hidden="true"></i></td>
                <td><i class="fa" aria-hidden="true"></i></td>
                <td><i class="fa" aria-hidden="true"></i></td>
            </tr>
            <tr>
                <td><i class="fa" aria-hidden="true"></i></td>
                <td><i class="fa" aria-hidden="true"></i></td>
                <td><i class="fa" aria-hidden="true"></i></td>
            </tr>
            <tr>
                <td><i class="fa" aria-hidden="true"></i></td>
                <td><i class="fa" aria-hidden="true"></i></td>
                <td><i class="fa" aria-hidden="true"></i></td>
            </tr>
        </table>
    </div>
    <script src="js/tictactoe.js" charset="utf-8"></script>
</body>
</html>
