<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://use.fontawesome.com/d53647ce18.js"></script>
</head>
<body>
    <div class="board-container">
        <div class="token-modal">
            <div class="token-modal-inset">
                <p>Pick a token</p>
                <p class="small">(x plays first)</p>
                <button class="btn-red" type="button" name="X" id="x-button"><i class="fa fa-lg fa-times" aria-hidden="true"></i></button>
                <button class="btn-blue" type="button" name="O" id="o-button"><i class="fa fa-lg fa-circle" aria-hidden="true"></i></button>
            </div>
        </div>
        <table>
            <tr>
                <td><i class="fa" aria-hidden="true"></i></td>
                <td><i class="fa" aria-hidden="true"></i></td>
                <td><i class="fa" aria-hidden="true"></i></td>
            </tr>
            <tr>
                <td><i class="fa" aria-hidden="true"></i></td>
                <td><i class="fa" aria-hidden="true"></i></td>
                <td><i class="fa" aria-hidden="true"></i></td>
            </tr>
            <tr>
                <td><i class="fa" aria-hidden="true"></i></td>
                <td><i class="fa" aria-hidden="true"></i></td>
                <td><i class="fa" aria-hidden="true"></i></td>
            </tr>
        </table>
    </div>
    <div class="status-container">
        <p class="status">...</p>
        <p class="warning"></p>
    </div>
    <script src="js/tictactoe.js" charset="utf-8"></script>
</body>
</html>
